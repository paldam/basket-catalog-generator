<p-table [value]="basketToCustomize" >
      <ng-template pTemplate="header">
          <tr>
              <th>Strona</th>
              <th>Nazwa</th>
              <th>Typ</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-index="rowIndex">

          <tr [pReorderableRow]="index">
              <td>
                  <i class="fa fa-bars" pReorderableRowHandle></i>
              </td>
              <td>{{index+1}}</td>
              <td>{{row.basketName}}</td>
              <td>{{row.basketType.basketTypeName}}</td>

          </tr>


      </ng-template>
</p-table>
