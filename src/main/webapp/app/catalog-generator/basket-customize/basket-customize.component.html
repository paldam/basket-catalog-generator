<p-table [value]="basketToCustomize" >
      <ng-template pTemplate="header">
          <tr>
              <th>Strona</th>
              <th>Strona</th>
              <th>Nazwa</th>
              <th>cena kosza</th>
              <th>ZdjÄ™cie kosza</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-index="rowIndex">

          <tr [pReorderableRow]="index">
              <td>
                  <i class="fa fa-bars" pReorderableRowHandle></i>
              </td>
              <td>{{index+1}}</td>
              <td>{{row.basketName}}</td>

              <td pEditableColumn>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input type="text" [(ngModel)]="row.basketTotalPrice">
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{row.basketTotalPrice}}
                      </ng-template>
                  </p-cellEditor>
              </td>

              <td>
                  <img src="http://145.239.92.96/dd/kosz.png" class="img-fluid" height="100" width="100" alt="" (click)="op1.toggle($event)">
              </td>
          </tr>


      </ng-template>
</p-table>



<p-overlayPanel #op1>
    <img src="http://145.239.92.96/dd/kosz.png" alt="Galleria 1" height="300" width="300" />
</p-overlayPanel>
