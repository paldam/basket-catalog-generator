<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-basket-heading">Create or edit a Basket</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!basket.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="basket.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_basketName">Basket Name</label>
                    <input type="text" class="form-control" name="basketName" id="field_basketName"
                        [(ngModel)]="basket.basketName" required/>
                    <div [hidden]="!(editForm.controls.basketName?.dirty && editForm.controls.basketName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.basketName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_basketPrice">Basket Price</label>
                    <input type="number" class="form-control" name="basketPrice" id="field_basketPrice"
                        [(ngModel)]="basket.basketPrice" required/>
                    <div [hidden]="!(editForm.controls.basketPrice?.dirty && editForm.controls.basketPrice?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.basketPrice?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.basketPrice?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orginBasketId">Orgin Basket Id</label>
                    <input type="number" class="form-control" name="orginBasketId" id="field_orginBasketId"
                        [(ngModel)]="basket.orginBasketId" required/>
                    <div [hidden]="!(editForm.controls.orginBasketId?.dirty && editForm.controls.orginBasketId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orginBasketId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orginBasketId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_products">Products</label>
                    <select class="form-control" id="field_products" multiple name="products" [(ngModel)]="basket.products">
                        <option [ngValue]="getSelected(basket.products, productOption)" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
